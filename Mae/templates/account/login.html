{% extends 'base.html' %}

{% block title %}Log-in{% endblock title %}


{% block content %}

    <h1>Log-in to your account</h1>
    <p>Enter your username and password below:</p>
    <form method='POST'>
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type='submit' value='Log-in'></p>
    </form>

{% endblock content %}
